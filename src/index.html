<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"
    />
    <title>Calculator</title>
  </head>
  <body class="body">
    <main class="main-container">
      <input type="number" readonly/>

      <div class="buttons">
        <button class="gray">AC</button>
        <button class="gray">
          <img
            class="signIcon"
            src="https://i.imgur.com/uyEsURb.png"
            referrerpolicy="no-referrer"
            alt="plus-minus"
          />
        </button>
        <button class="gray">
          <img
            class="signIcon"
            src="https://i.imgur.com/FSolZmD.png"
            referrerpolicy="no-referrer"
            alt="reminder"
          />
        </button>
        <button class="orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/xfZ0TJp.png"
            referrerpolicy="no-referrer"
            alt="divide"
          />
        </button>
        <button class="dark-gray">7</button>
        <button class="dark-gray">8</button>
        <button class="dark-gray">9</button>
        <button class="orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/M3hRuSM.png"
            referrerpolicy="no-referrer"
            alt="multiply"
          />
        </button>

        <button class="dark-gray">4</button>
        <button class="dark-gray">5</button>
        <button class="dark-gray">6</button>
        <button class="orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/2j1LHPi.png"
            referrerpolicy="no-referrer"
            alt="minus"
          />
        </button>
        <button class="dark-gray">1</button>
        <button class="dark-gray">2</button>
        <button class="dark-gray">3</button>
        <button class="orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/UEGLUfA.png"
            referrerpolicy="no-referrer"
            alt="plus"
          />
        </button>
        <button class="dark-gray">
          <img
            class="signIcon"
            src="https://i.imgur.com/snp1idS.png"
            referrerpolicy="no-referrer"
            alt="sun"
          />
          <!-- <img
            class="signIcon"
            src="https://i.imgur.com/bQm31Q1.png"
            referrerpolicy="no-referrer"
            alt="moon"
          /> -->
        </button>
        <button class="dark-gray">0</button>
        <button class="dark-gray">,</button>

        <button class="orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/Wo72uXf.png"
            referrerpolicy="no-referrer"
            alt="equal"
          />
        </button>
      </div>
    </main>
  </body>
</html>

<script src="index.js"></script>
