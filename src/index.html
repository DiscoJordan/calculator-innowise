<html lang="en">
  <body class="body">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style/style.css" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"
      />
      <title>Calculator</title>
    </head>
    <main class="main-container">
      <input id="lastOperation" type="text" readonly />
      <input id="currentValue" type="text" value="0" readonly />

      <div class="buttons">
        <button value="clear" style="color: white;" class="btn gray">AC</button>
        <button value="negate" class="btn gray">
          <img
            class="signIcon"
            src="https://i.imgur.com/uyEsURb.png"
            referrerpolicy="no-referrer"
            alt="plus-minus"
          />
        </button>
        <button value="%" class="btn gray">
          <img
            class="signIcon"
            src="https://i.imgur.com/FSolZmD.png"
            referrerpolicy="no-referrer"
            alt="reminder"
          />
        </button>
        <button value="/" class="btn orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/xfZ0TJp.png"
            referrerpolicy="no-referrer"
            alt="divide"
          />
        </button>
        <button value="7" class="btn dark-gray">7</button>
        <button value="8" class="btn dark-gray">8</button>
        <button value="9" class="btn dark-gray">9</button>
        <button value="*" class="btn orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/M3hRuSM.png"
            referrerpolicy="no-referrer"
            alt="multiply"
          />
        </button>

        <button value="4" class="btn dark-gray">4</button>
        <button value="5" class="btn dark-gray">5</button>
        <button value="6" class="btn dark-gray">6</button>
        <button value="-" class="btn orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/2j1LHPi.png"
            referrerpolicy="no-referrer"
            alt="subtract"
          />
        </button>
        <button value="1" class="btn dark-gray">1</button>
        <button value="2" class="btn dark-gray">2</button>
        <button value="3" class="btn dark-gray">3</button>
        <button value="+" class="btn orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/UEGLUfA.png"
            referrerpolicy="no-referrer"
            alt="plus"
          />
        </button>
        <button value="theme" class="btn dark-gray">
          <img
            id="themeImage"
            class="signIcon"
            src="https://i.imgur.com/snp1idS.png"
            referrerpolicy="no-referrer"
            alt="theme"
          />
        </button>
        <button value="0" class="btn dark-gray">0</button>
        <button value="." class="btn dark-gray">.</button>

        <button value="equal" class="btn orange">
          <img
            class="signIcon"
            src="https://i.imgur.com/Wo72uXf.png"
            referrerpolicy="no-referrer"
            alt="equal"
          />
        </button>
      </div>
    </main>
  </body>
</html>

<script src="index.js " type="module"> 

 
</script>
