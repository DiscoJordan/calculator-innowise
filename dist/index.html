<html lang="en"><head><script defer="defer" src="bundle.js"></script><style type="text/css">:root{--main:#f22;--background:#000;--text:#fff;--alternative:#2a2a2c;--light-gray:#5c5c5f;--secondText:#9d9d9d}[data-theme=light]{--main:#559fff;--background:#c9e6ff;--text:#000;--alternative:#fff;--light-gray:#5c5c5f;--secondText:#393939}.body{align-items:center;display:flex;justify-content:center}.main-container{border-radius:20px;color:#fff;display:flex;flex-direction:column;gap:40px;justify-content:end;padding:24px;width:380px}.main-container,input{background-color:var(--background)}input{border:0;color:var(--text);font-size:44px;font-weight:500;text-align:end}input:focus{outline:none}#lastOperation{color:var(--secondText);font-size:24px}.buttons{align-items:center;display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr 1fr;justify-items:center}button{aspect-ratio:1;border:0;border-radius:100%;color:var(--text);font-size:32px;font-weight:500;transition:all .2s ease-in-out;width:100%}button:hover{filter:brightness(120%)}button:active{filter:brightness(80%)}.signIcon{width:40px}.rotate{transform:rotate(45deg);width:25px}.gray{background-color:var(--light-gray)}.orange{background-color:var(--main)}.dark-gray{background-color:var(--alternative)}</style></head><body class="body"><main class="main-container"><input id="lastOperation" type="text" readonly="readonly"> <input id="currentValue" type="text" value="0" readonly="readonly"><div class="buttons"><button value="clear" style="color: white;" class="btn gray">AC</button> <button value="negate" class="btn gray"><img class="signIcon" src="https://i.imgur.com/uyEsURb.png" referrerpolicy="no-referrer" alt="plus-minus"></button> <button value="%" class="btn gray"><img class="signIcon" src="https://i.imgur.com/FSolZmD.png" referrerpolicy="no-referrer" alt="reminder"></button> <button value="/" class="btn orange"><img class="signIcon" src="https://i.imgur.com/xfZ0TJp.png" referrerpolicy="no-referrer" alt="divide"></button> <button value="7" class="btn dark-gray">7</button> <button value="8" class="btn dark-gray">8</button> <button value="9" class="btn dark-gray">9</button> <button value="*" class="btn orange"><img class="signIcon" src="https://i.imgur.com/M3hRuSM.png" referrerpolicy="no-referrer" alt="multiply"></button> <button value="4" class="btn dark-gray">4</button> <button value="5" class="btn dark-gray">5</button> <button value="6" class="btn dark-gray">6</button> <button value="-" class="btn orange"><img class="signIcon" src="https://i.imgur.com/2j1LHPi.png" referrerpolicy="no-referrer" alt="subtract"></button> <button value="1" class="btn dark-gray">1</button> <button value="2" class="btn dark-gray">2</button> <button value="3" class="btn dark-gray">3</button> <button value="+" class="btn orange"><img class="signIcon" src="https://i.imgur.com/UEGLUfA.png" referrerpolicy="no-referrer" alt="plus"></button> <button value="theme" class="btn dark-gray"><img id="themeImage" class="signIcon" src="https://i.imgur.com/snp1idS.png" referrerpolicy="no-referrer" alt="theme"></button> <button value="0" class="btn dark-gray">0</button> <button value="." class="btn dark-gray">.</button> <button value="equal" class="btn orange"><img class="signIcon" src="https://i.imgur.com/Wo72uXf.png" referrerpolicy="no-referrer" alt="equal"></button></div></main></body></html><script src="index.js" type="module"></script>
